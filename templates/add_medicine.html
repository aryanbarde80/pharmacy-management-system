{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="mb-6">
    <h2 class="text-2xl font-bold">Add New Medicine</h2>
    <p class="text-gray-500 mt-1">Fill the fields below and click Save.</p>
  </div>

  <form action="{{ url_for('add_medicine_submit') }}" method="post" class="card p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Medicine Name</label>
        <input name="name" required class="w-full form-input" placeholder="Example: Paracetamol 500mg">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
        <input name="category" class="w-full form-input" placeholder="Example: Pain Relievers">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
        <input name="stock" type="number" min="0" class="w-full form-input" value="0">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
        <input name="expiry" type="date" class="w-full form-input">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
        <input name="price" class="w-full form-input" placeholder="e.g. 100.00">
      </div>
    </div>

    <div class="mt-6 flex justify-between">
      <a href="{{ url_for('medicines') }}" class="btn-ghost">Cancel</a>
      <button type="submit" class="btn-primary">Save</button>
    </div>
  </form>
</div>
{% endblock %}
