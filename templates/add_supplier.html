{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="mb-8">
    <a href="{{ url_for('suppliers') }}" class="inline-flex items-center text-cyan-600 hover:text-cyan-800 mb-4">
      <span class="material-symbols-outlined text-lg mr-1">arrow_back</span>
      Back to Suppliers
    </a>
    <h2 class="text-2xl font-bold text-gray-800">Add New Supplier</h2>
    <p class="text-gray-600">Fill in the supplier details below</p>
  </div>

  <div class="card p-6">
    <form action="{{ url_for('add_supplier_submit') }}" method="POST" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Basic Information -->
        <div class="space-y-6">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Basic Information</h3>
          
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Supplier Name *</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                   placeholder="Enter supplier name">
          </div>

          <div>
            <label for="contact_person" class="block text-sm font-medium text-gray-700">Contact Person</label>
            <input type="text" id="contact_person" name="contact_person"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                   placeholder="Contact person name">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                   placeholder="supplier@example.com">
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                   placeholder="+1 (555) 123-4567">
          </div>
        </div>

        <!-- Additional Information -->
        <div class="space-y-6">
          <h3 class="text-lg font-medium text-gray-900 border-b pb-2">Additional Information</h3>
          
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <textarea id="address" name="address" rows="3"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                      placeholder="Full address"></textarea>
          </div>

          <div>
            <label for="tax_id" class="block text-sm font-medium text-gray-700">Tax ID</label>
            <input type="text" id="tax_id" name="tax_id"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                   placeholder="Tax identification number">
          </div>

          <div>
            <label for="payment_terms" class="block text-sm font-medium text-gray-700">Payment Terms</label>
            <input type="text" id="payment_terms" name="payment_terms" placeholder="e.g., Net 30"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500">
          </div>
        </div>
      </div>

      <!-- Notes -->
      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea id="notes" name="notes" rows="3"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500"
                  placeholder="Any additional notes or comments"></textarea>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
        <a href="{{ url_for('suppliers') }}" class="btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn-primary">
          <span class="material-symbols-outlined text-lg mr-1">save</span>
          Save Supplier
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
